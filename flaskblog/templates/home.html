{% extends "layout.html" %}

{% block content %}
    <div class="content-section">
        {% for post in posts%}
            <h2> {{post.title}} </h2>
            <p> by: {{post.author.username}} on {{post.date_posted.strftime("%d-%m-%Y")}}</p>
            <p> {{post.content}}</p>
            <a href="{{url_for('post_page', post_id=post.id)}}">edit</a>
        {% endfor %}
    </div>
{% endblock content%}
